<body>
    <!-- begin header -->
    <div id="header-container"></div>
    <script>
        var headerContainer = document.getElementById('header-container');  
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '../header/header.html', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                headerContainer.innerHTML = xhr.responseText;
            }
        };
        xhr.send();
    </script>
    <!-- end header -->

    <!-- banner -->
    <div id="carouselExampleInterval" class="carousel slide banner1" data-bs-ride="carousel">

                class="active rounded-indicator" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                class="rounded-indicator" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                class="rounded-indicator" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                class="rounded-indicator" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
                <img src="../assets/img/homePage/banner1.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="2000">

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>

        </button>
