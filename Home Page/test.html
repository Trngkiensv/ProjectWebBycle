<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="tabs-container">
        <ul class="nav nav-tabs d-flex" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link rounded-0 active" id="sale-tab" data-bs-toggle="tab" data-bs-target="#sale-content"
                    type="button" role="tab" aria-controls="sale-content" aria-selected="true">KHUYẾN MÃI</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link rounded-0" id="bestseller" data-bs-toggle="tab" data-bs-target="#bestseller-content"
                    type="button" role="tab" aria-controls="bestseller-content" aria-selected="false">BÁN CHẠY</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link rounded-0" id="messages-tab" data-bs-toggle="tab" data-bs-target="#messages-content"
                    type="button" role="tab" aria-controls="messages-content" aria-selected="false">SẢN PHẨM MỚI</button>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="sale-content" role="tabpanel">
                Nội dung cho tab KHUYẾN MÃI
            </div>
            <div class="tab-pane fade" id="bestseller-content" role="tabpanel">
                Nội dung cho tab BÁN CHẠY
            </div>
            <div class="tab-pane fade" id="messages-content" role="tabpanel">
                Nội dung cho tab SẢN PHẨM MỚI
            </div>
        </div>
    </div>
    
    <script>
        var myTab = new bootstrap.Tab(document.querySelector('#sale-tab'));
        myTab.show(); // Hiển thị tab KHUYẾN MÃI khi trang tải lên
    </script>
</body>
</html>
