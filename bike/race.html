<!DOCTYPE html>
<html>


<head>
    <title>Xe đạp đua</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/bike/bike.css">
</head>

<body>
    <!-- begin header -->
    <div id="header-container"></div>
    <script>
        var headerContainer = document.getElementById('header-container');
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '../header/header.html', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                headerContainer.innerHTML = xhr.responseText;
            }
        };
        xhr.send();
    </script>
    <!-- end header -->
    <!-- Lĩnh -->
    <div id="page">
        <div class="container">
            <div id="best_seller">
                <h3 class="title">Xe đạp đua</h3>

                <img src="../assets/img/product.webp" alt="">
                <p class="name">Xe đạp thể thao Kawamura Sanyo 3</p>
                <p class="origin">6,590,000đ</p>
                <p class="price">5,590,000đ</p>
                <div class="process-bar">
                    <div class="level"></div>
                    <p class="text">Sắp bán hết</p>
                </div>
            </div>
            <div id="list_product">
                <select name="" id="">
                    <option value="">Thứ tự theo mức độ phổ biến</option>
                    <option value="">Thứ tự theo điểm đánh giá</option>
                    <option value="">Mới nhất</option>
                    <option value="">Theo thứ tự giá: Từ thấp dến cao</option>
                    <option value="">Theo thứ tự giá: Từ cao dến thấp</option>
                </select>
                <div class="grid">
                    <div class="item race">
                        <div class="bgimgsub">
                            <a href="https://xedapthegioi.vn/wp-content/uploads/2023/02/magicbros.jpg"><img
                                    src="../assets/img/product.webp" alt=""></a>
                        </div>
                        <p class="name">Xe đạp địa hình DKALN XL666S có baga</p>
                        <p class="price">as </p>
                    </div>
                    <div class="item race">
                        <div class="bgimgsub">
                            <a href="https://xedapthegioi.vn/wp-content/uploads/2023/02/magicbros.jpg"><img
                                    src="../assets/img/product.webp" alt=""></a>
                        </div>
                        <p class="name">Xe đạp địa hình DKALN XL666S có baga</p>
                        <p class="price">as </p>
                    </div>
                    <div class="item race">
                        <div class="bgimgsub">
                            <a href="https://xedapthegioi.vn/wp-content/uploads/2023/02/magicbros.jpg"><img
                                    src="../assets/img/product.webp" alt=""></a>
                        </div>
                        <p class="name">Xe đạp địa hình DKALN XL666S có baga</p>
                        <p class="price">as </p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- Lĩnh -->
    <!-- begin footer -->
    <div id="footer-container"></div>
    <script>
        var footerContainer = document.getElementById('footer-container');
        var xhr2 = new XMLHttpRequest();
        xhr2.open('GET', '../footer/footer.html', true);
        xhr2.onreadystatechange = function () {
            if (xhr2.readyState === 4 && xhr2.status === 200) {
                footerContainer.innerHTML = xhr2.responseText; // Fix: Use footerContainer, not headerContainer
            }
        };
        xhr2.send();
    </script>
    <!-- end footer -->
</body>

</html>
